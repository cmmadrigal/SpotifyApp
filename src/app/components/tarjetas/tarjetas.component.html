
<div class="card-colums">
  <div (click)="verArtista( item )" *ngFor="let item of items" class="card puntero">
    <img class="card-img-top" [src]="item.images | noImage" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{item.name }}</h5>
      <p class="badge bg-light text-dark" *ngFor="let artista of item.artists">{{artista.name}}</p>
    </div>
  </div>




</div>
